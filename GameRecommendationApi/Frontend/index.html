<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Explorer – Pronađi sledeću igru</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <header>
    <div class="container header-content">
      <div class="logo">
        <h1>Game Explorer</h1>
      </div>
      
      <nav class="main-nav">
        <button class="nav-btn active" data-tab="store">Prodavnica</button>
        <button class="nav-btn" data-tab="wishlist">Moja lista</button>
        <button class="nav-btn" data-tab="recommendations">Preporuke</button>
      </nav>

      <div class="user-switch">
        <label>Pogled:</label>
        <select id="userMode">
          <option value="luka">Korisnik (Luka)</option>
          <option value="jovan">Korisnik (Jovan)</option>
          <option value="admin">Admin</option>
        </select>
      </div>
    </div>
  </header>

  <main id="userMain" class="container">

    <section class="search-filter-section">
      <div class="search-bar">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Pretraži igre (npr. Witcher, Stardew, Elden...)"
          autocomplete="off"
        >
      </div>

      <div class="filters">
        <div class="filter-group">
          <h3>Žanrovi</h3>
          <div id="genreFilters" class="filter-checkboxes"></div>
        </div>

        <div class="filter-group">
          <h3>Mehanike</h3>
          <div id="mechanicFilters" class="filter-checkboxes"></div>
        </div>

        <div class="filter-group">
          <h3>Developeri</h3>
          <div id="developerFilters" class="filter-checkboxes"></div>
        </div>
      </div>

      <button id="applyFiltersBtn" class="primary-btn">Primeni filtere</button>
    </section>

    <section class="results-section">
      <h2 id="resultsTitle">Sve igre</h2>
      <div id="gamesGrid" class="games-grid">
        </div>
    </section>

    <section id="recommendationsSection" class="recommendations-section hidden">
      <h2>Preporuke za tebe</h2>
      <div id="recommendationsGrid" class="games-grid"></div>
    </section>
  </main>

  <main id="adminMain" class="container hidden">
    <h2>Admin panel – Upravljanje igrama</h2>
    
    <div class="admin-controls">
      <button id="addNewGameBtn" class="primary-btn"> + Dodaj novu igru</button>
    </div>
    <div class="admin-table-container">
      <table id="adminTable">
        <thead>
          <tr>
            <th>Slika</th>
            <th>Naziv</th>
            <th>Studio</th>
            <th>Godina</th>
            <th>Akcije</th>
          </tr>
        </thead>
        <tbody id="adminTableBody">
          </tbody>
      </table>
    </div>
  </main>

  <div id="gameModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-body">
        <div class="modal-left">
          <img id="modalImg" src="" alt="">
        </div>
        <div class="modal-right">
          <h2 id="modalTitle">Naziv igre</h2>
          <p id="modalStudio" class="label">Studio: <span></span></p>
          <p id="modalYear" class="label">Godina: <span></span></p>
          <p id="modalAbout" class="modal-about"></p>
          <div class="modal-tags">
            <div id="modalGenres"></div>
            <div id="modalMechanics"></div>
          </div>
          <button id="wishlistActionBtn" class="wishlist-btn">Sviđa mi se</button>
        </div>
      </div>
    </div>
  </div>

  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-admin-modal" role="button" aria-label="Zatvori prozor">&times;</span>
      <div class="modal-body">
        <h3 id="adminModalTitle">Add / Edit Game</h3>
        <form id="adminGameForm" class="form-grid">
          <input type="hidden" id="adminGameId" />

          <div class="form-row">
            <label for="adminTitle">Title</label>
            <input id="adminTitle" required />
          </div>

          <div class="form-row">
            <label for="adminDeveloper">Developer</label>
            <input id="adminDeveloper" />
          </div>

          <div class="form-row">
            <label for="adminYear">Year</label>
            <input id="adminYear" type="number" />
          </div>

          <div class="form-row full">
            <label for="adminImage">Image URL</label>
            <input id="adminImage" />
          </div>

          <div class="form-row">
            <label for="adminGenres">Genres (comma separated)</label>
            <input id="adminGenres" />
          </div>

          <div class="form-row">
            <label for="adminMechanics">Mechanics (comma separated)</label>
            <input id="adminMechanics" />
          </div>

          <div class="form-row full">
            <label for="adminDescription">Description</label>
            <textarea id="adminDescription"></textarea>
          </div>

          <div class="modal-actions">
            <button type="submit" class="primary-btn">Save</button>
          </div>            
        </form>
      </div>
    </div>
  </div>

  <div id="confirmDeleteModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-confirm-modal" role="button" aria-label="Zatvori">&times;</span>
      <div class="modal-body">
        <h3>Confirm delete</h3>
        <p>Are you sure you want to delete this game?</p>
        <div class="modal-actions">
          <button id="confirmDeleteBtn" class="danger-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>


  <script type="module" src="js/main.js"></script>
</body>
</html>
